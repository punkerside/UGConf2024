name: Ejecutar Terraform

on:
  workflow_dispatch:
    inputs:
      port_context:
        description: 'Contexto desde Port'
        required: false
        default: '{}'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v2

    - name: Mostrar el contexto de Port
      run: |
        echo "Recibiendo el contexto desde Port: ${{ github.event.inputs.port_context }}"
    
    - name: Ejecutar Terraform
      run: |
        terraform init
        terraform apply -auto-approve
