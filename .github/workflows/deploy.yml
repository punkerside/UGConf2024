name: Ejecutar Terraform

on:
  workflow_dispatch:
    inputs:
      bucket_name:
        description: 'Nombre del bucket'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v2
    
    - name: Ejecutar Terraform
      run: |
        cd modules/bucket/
        terraform init
        terraform apply -auto-approve -var="bucket_name=${{ github.event.inputs.bucket_name }}"
